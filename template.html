<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>TellMyReps - CAMPAIGN_NAME</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script type="text/javascript" src="./main.js"></script>
	<script type="text/javascript">

		var subject = `Do something important!`;
		var template = 
`{{name}}, 
I am writing today to urge you to take action.
Thank you,
-{{from}}`;

		var recipients = [
			['Representative Example', 'person@oregonlegislature.gov', template],
			['Representative Two', 'two@oregonlegislature.gov', template],
		];

		init(subject, recipients);
	</script>
</head>
<body>
	<h1><a href="./index.html">TellMyReps</a></h1>
	<h2>CAMPAIGN_NAME</h2>
	<p>CAMPAIGN_DESCRIPTION</p>

	<!-- Don't mess with this stuff, unless you just want to change the default "value" for from -->
	<label>Your name</label>
	<input type="text" id="from" value="A concerned citizen"/>
	<div id="output"/>
</body>
</html>
